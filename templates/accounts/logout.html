{% extends "base.html" %}

{% block content %}
    {% if  request.user.is_authenticated %}
        <div style="margin-top: 30px">
            <form method="post" >{% csrf_token %}
                <p>logout?</p>

                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        <p>You are logged out, would you like to <a href="/login/">login</a> ?</p>

    {% endif %}



{% endblock content %}
