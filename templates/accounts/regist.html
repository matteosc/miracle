{% extends "base.html" %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>



    {% else %}
        <p>You already logged in, cant register.  <a href="/logout/">logout</a> ?</p>
    {% endif %}

{% endblock content %}
